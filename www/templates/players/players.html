<ion-view view-title="{{ 'HOME.PLAYERS.VIEW-TITLE' | translate }}">
  <ion-nav-buttons side="primary">
    <button class="button button-icon icon ion-ios-minus-outline" ng-click="players.removeVisible = !players.removeVisible"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-personadd-outline" ng-click="players.showPlayerModal()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list show-delete="players.removeVisible">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="player in players.players | orderBy: 'name'" type="item-text-wrap" href="#/tab/players/{{player.id}}">
        <ion-delete-button class="ion-minus-circled" ng-click="players.showRemoveConfirmPopup(player)"></ion-delete-button>
        <div ng-if="player.face" class="item-avatar__avatar">
            <img ng-src="{{player.face}}">
        </div>
        <div ng-if="!player.face" class="item-avatar__face-placeholder"></div>
        <h2>{{player.firstName}} {{player.lastName}}</h2>
        <p>{{player.tagline}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
