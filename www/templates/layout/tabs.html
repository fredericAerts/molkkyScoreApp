<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="{{ 'HOME.VIEW-TITLE' | translate }}" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <!-- Statistics Tab -->
  <ion-tab title="{{ 'HOME.STATISTICS.VIEW-TITLE' | translate }}" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/statistics">
    <ion-nav-view name="statistics"></ion-nav-view>
  </ion-tab>

  <!-- Players Tab -->
  <ion-tab title="{{ 'HOME.PLAYERS.VIEW-TITLE' | translate }}" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/players">
    <ion-nav-view name="players"></ion-nav-view>
  </ion-tab>


</ion-tabs>
